name: Deploy Docs
on:
  push:
    branches: [main]
    paths:
      - 'hexo/**'
      - '.github/workflows/deploy-docs.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 确保 Git 历史完整，否则 `git commit` 可能失败

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Hexo
        run: |
          cd hexo
          ls -la
          npm install

      - name: Generate Docs
        run: |
          cd hexo
          ls -la themes/doku/  # 检查主题文件
          cat themes/doku/_config.yml  # 检查主题配置
          npx hexo clean && npx hexo generate
          # 由于 public_dir 指向 ../docs，文件已直接生成到 /docs，无需复制

      - name: Commit Docs
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add docs/ --force
          git commit -m "Auto-generated docs [skip ci]" || echo "No changes to commit"
          git push
